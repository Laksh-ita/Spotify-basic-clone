<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>
<body class="flex justify">
    <div class="box12 fixed">
        <div class="left_first box relative">
           <div class="mark"> <i class="fa-solid fa-xmark"></i></div>
            <div class="home box2 flex align">
                <!-- <i class="fa-solid fa-house"></i> -->
                <img src="home.svg" class="ion invert-white" alt="home">
                Home
            </div>
            <div class="search box2 flex align gray">
                <img src="search.svg" class="ion invert" alt="search">
                Search
            </div>
            
        </div>
        <div class="left_second box">
            <div class="flex align gray">
                <div class="libary box2 flex align"><img src="libary.svg" class="ion invert" alt="libary"> Your Libary
                </div>
                <div class="fa"><img src="plus.svg" class=" invert" alt="plus"></div>
            </div>
            <div class="playlist">Playlist</div>
            <div class="songlists">
                <!-- <ul>
                    <li > 
                        <div class="playnow "></div>
                        Song name
                        Artist name
                            <div class>
                            Play Now
                            <i class="fa-solid fa-circle-play bar"></i>
                        </div>
                        </div>
                    </li>
                    
                </ul> -->

                <ul>
                   
                </ul>
                
            </div>
        </div>
    </div>


    <div class="container absolute">
        <div class="sticky">
            <div class="flex sticky1 align">
                <div class="ham "><i class="fa-solid fa-bars "></i> </div>
                <div class="great"><img src="greater_than.svg" class=" invert" alt="greater"></div>
                <div class="great"><img src="less_than.svg" class=" invert " alt="lesser"></div>
                <div class="flex align three">
                    <div class="explore prem">Explore Premium</div>
                    <div class="explore ">Install App</div>
                    <div class="sign"><img src="bell.svg" class=" bell invert" alt="bell"></div>
                    <div class="clock"><i class="fa-solid fa-clock"></i></div>
                </div>
            </div>
            <div class="sticky2 flex align">
                <div class="all all1"> All</div>
                <div class="all">Music</div>
                <div class="all">Podcasts</div>
            </div>


        </div>  
        <div class="list"> Playlist</div>
        <div class="flex mix overflow">
                <!-- <div class="recent flex justify margin" data-folder="be.ab" >
                    <div class="img"><i class="fa-solid fa-play play"></i></div> 
                    <p>This is Bts</p>
                </div>

                <div class="recent flex justify margin" data-folder="wings.ab" >
                    <div class="img"><i class="fa-solid fa-play play"></i></div> 
                    <p>Morgan Wallen Mix</p>
                </div> -->
                
        </div>

        <div class="foot flex justify align">
            <div class="songIN"></div>
            <div class="songsIon flex align">
                
               
                <div class="playbar flex justify">
                    <i class="fa-solid fa-backward-step bar" id="previous"></i>
                    <i class="fa-solid fa-circle-play bar" id="play"></i>
                    <i class="fa-solid fa-forward-step bar" id="next"></i>
                </div>
                
                
            </div>
                
                <div class="songTime">00:00/00:00</div> 
                    <div class="seekbar flex align">
                     
                        <div class="circle"></div>
                    </div>
               
        </div>
    </div>

    <script src="scri.js"></script>
